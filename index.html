<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Esc√°ner Inventario Pro</title>
  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      font-family: -apple-system, system-ui, sans-serif;
      margin: 0; padding: 12px; background: #f4f7f9; color: #333;
    }
    .card {
      background: #fff; border-radius: 16px; padding: 20px; margin-bottom: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    h1 { font-size: 22px; text-align: center; color: #007aff; margin: 0 0 20px; }
    
    .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
    .stat-box {
      background: linear-gradient(135deg, #007aff, #0056b3);
      color: white; padding: 15px; border-radius: 12px; text-align: center;
    }
    .stat-value { font-size: 28px; font-weight: 800; }
    .stat-label { font-size: 11px; opacity: 0.9; text-transform: uppercase; }

    label { display: block; font-size: 13px; font-weight: 600; color: #666; margin: 10px 0 5px; }
    input {
      width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px;
      font-size: 16px; outline: none; transition: border-color 0.2s;
    }
    input:focus { border-color: #007aff; box-shadow: 0 0 0 3px rgba(0,122,255,0.1); }

    button {
      width: 100%; padding: 16px; border-radius: 12px; border: none;
      font-size: 17px; font-weight: 600; cursor: pointer; margin-top: 10px;
      transition: transform 0.1s;
    }
    button:active { transform: scale(0.98); }
    .btn-main { background: #007aff; color: white; }
    .btn-secondary { background: #f0f2f5; color: #007aff; border: 1px solid #007aff; }
    .btn-danger { background: #ff3b30; color: white; }
    button:disabled { background: #ccc; opacity: 0.6; }

    #reader-container { 
      position: relative; border-radius: 16px; overflow: hidden; 
      background: #000; display: none; margin: 15px 0;
    }
    #reader { width: 100%; }
    .scanner-laser {
      position: absolute; top: 50%; left: 10%; right: 10%; height: 2px;
      background: rgba(255, 0, 0, 0.7); box-shadow: 0 0 10px red;
      animation: scan 2s infinite ease-in-out; z-index: 10;
    }
    @keyframes scan { 0%, 100% { transform: translateY(-45px); } 50% { transform: translateY(45px); } }

    .code-display {
      background: #f8f9fa; border: 2px dashed #007aff; border-radius: 10px;
      padding: 15px; margin: 15px 0; text-align: center;
    }
    .code-value { font-family: monospace; font-size: 22px; font-weight: bold; color: #007aff; }
    .status-msg { text-align: center; font-size: 14px; padding: 10px; }
    .ok { color: #28a745; font-weight: 600; }
    .err { color: #dc3545; font-weight: 600; }
  </style>
</head>
<body>

  <div class="card">
    <h1>üì¶ Esc√°ner Refaccionaria</h1>
    <div class="stats">
      <div class="stat-box">
        <div class="stat-value" id="sessionCount">0</div>
        <div class="stat-label">Escaneos</div>
      </div>
      <div class="stat-box">
        <div class="stat-value" id="lastStock">‚Äî</div>
        <div class="stat-label">√öltimo Stock</div>
      </div>
    </div>
    
    <label>üì± Ubicaci√≥n / Dispositivo</label>
    <input id="device" type="text" placeholder="Ej. Mostrador 1" />
    
    <label>üî¢ Cantidad</label>
    <input id="qty" type="number" value="1" min="1" />
  </div>

  <div class="card">
    <button id="btnStart" class="btn-main">üì∑ Abrir C√°mara (QR/Barras)</button>
    
    <div id="reader-container">
      <div id="reader"></div>
      <div class="scanner-laser"></div>
      <button id="btnStop" class="btn-danger" style="margin: 10px; width: calc(100% - 20px);">Cerrar C√°mara</button>
      <button id="btnTorch" class="btn-secondary" style="margin: 0 10px 10px; width: calc(100% - 20px); display:none;">üî¶ Encender Luz</button>
    </div>

    <div class="code-display">
      <div style="font-size: 11px; color: #666; margin-bottom: 5px;">C√ìDIGO DETECTADO</div>
      <div class="code-value" id="lastCode">---</div>
    </div>

    <div id="status" class="status-msg">Listo para escanear</div>

    <label>üè∑Ô∏è Marca</label>
    <input id="brand" type="text" placeholder="Ej. NGK" />
    
    <label>üìù Descripci√≥n (Obligatoria para nuevos)</label>
    <input id="desc" type="text" placeholder="Ej. Buj√≠a de Iridium" />
    
    <label>üöó Modelo / Motor</label>
    <input id="model" type="text" placeholder="Ej. Nissan NP300" />

    <label>üí¨ Nota</label>
    <input id="note" type="text" placeholder="Opcional..." />

    <button id="btnSend" class="btn-main" style="margin-top:20px; background: #34c759;" disabled>‚úÖ Enviar a Inventario</button>
    <button id="btnManual" class="btn-secondary">‚å®Ô∏è C√≥digo Manual</button>
  </div>

  <audio id="beepSound" src="https://assets.mixkit.co/active_storage/sfx/766/766-preview.mp3"></audio>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const CONFIG = {
      url: "https://script.google.com/macros/s/AKfycbzuewP1k1PXI44KLdlkAm25zS4QqHgkfzfRbbQV5G6xl6UZIOSfktjaPIEv0yx0otZc/exec",
      token: "refaccionaria_2025_token_secreto"
    };

    let html5QrCode;
    let currentCode = "";
    let isTorchOn = false;

    const btnStart = document.getElementById('btnStart');
    const btnStop = document.getElementById('btnStop');
    const btnSend = document.getElementById('btnSend');
    const readerCont = document.getElementById('reader-container');
    const statusEl = document.getElementById('status');
    const lastCodeEl = document.getElementById('lastCode');

    function onScanSuccess(decodedText) {
      if (decodedText === currentCode) return;
      
      currentCode = decodedText;
      lastCodeEl.textContent = currentCode;
      document.getElementById('beepSound').play().catch(()=>{});
      
      if (navigator.vibrate) navigator.vibrate(100);
      
      statusEl.className = "status-msg ok";
      statusEl.textContent = "‚úÖ C√≥digo detectado. Verifica y env√≠a.";
      btnSend.disabled = false;
      stopCamera();
    }

    async function startCamera() {
      readerCont.style.display = 'block';
      btnStart.style.display = 'none';
      statusEl.textContent = "Iniciando c√°mara...";
      
      html5QrCode = new Html5Qrcode("reader");
      
      const config = { 
        fps: 20, 
        qrbox: { width: 250, height: 150 },
        experimentalFeatures: { useBarCodeDetectorIfSupported: true } 
      };

      try {
        await html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
        
        // CORRECCI√ìN ERROR getRunningTrack:
        setTimeout(() => {
            try {
                const track = html5QrCode.getRunningTrack();
                if (track && track.getCapabilities().torch) {
                    const torchBtn = document.getElementById('btnTorch');
                    torchBtn.style.display = 'block';
                    torchBtn.onclick = async () => {
                        isTorchOn = !isTorchOn;
                        await track.applyConstraints({ advanced: [{ torch: isTorchOn }] });
                        torchBtn.textContent = isTorchOn ? "üö´ Apagar Luz" : "üî¶ Encender Luz";
                    };
                }
            } catch(e) { console.log("Linterna no soportada"); }
        }, 1000);

      } catch (err) {
        statusEl.textContent = "Error: C√°mara no disponible o denegada.";
        statusEl.className = "status-msg err";
        stopCamera();
      }
    }

    async function stopCamera() {
      if (html5QrCode && html5QrCode.isScanning) {
        await html5QrCode.stop();
      }
      readerCont.style.display = 'none';
      btnStart.style.display = 'block';
    }

    async function sendData() {
      const btnOriginalText = btnSend.textContent;
      btnSend.disabled = true;
      btnSend.textContent = "‚è≥ Enviando...";
      
      const payload = {
        token: CONFIG.token,
        barcode: currentCode,
        qty: parseInt(document.getElementById('qty').value) || 1,
        device: document.getElementById('device').value || "M√≥vil",
        brand: document.getElementById('brand').value || "",
        desc: document.getElementById('desc').value || "",
        model: document.getElementById('model').value || "",
        note: document.getElementById('note').value || ""
      };

      try {
        // Usamos text/plain para evitar problemas de CORS con Apps Script
        await fetch(CONFIG.url, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify(payload)
        });

        statusEl.textContent = "‚úÖ ¬°Enviado correctamente!";
        statusEl.className = "status-msg ok";
        
        // Reset UI
        document.getElementById('sessionCount').textContent = parseInt(document.getElementById('sessionCount').textContent) + 1;
        currentCode = "";
        lastCodeEl.textContent = "---";
        document.getElementById('note').value = "";
        
      } catch (e) {
        statusEl.textContent = "‚ùå Error de conexi√≥n.";
        statusEl.className = "status-msg err";
      } finally {
        btnSend.disabled = true;
        btnSend.textContent = btnOriginalText;
      }
    }

    btnStart.onclick = startCamera;
    btnStop.onclick = stopCamera;
    btnSend.onclick = sendData;
    btnManual.onclick = () => {
      const code = prompt("Ingresa el c√≥digo:");
      if (code) onScanSuccess(code);
    };
  </script>
</body>
</html>
